<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Polling</title>
    <style>
		* {
			box-sizing: border-box;
			overflow: hidden;
			scrollbar-width: none;
			scroll-behavior: smooth;
			font-family: sans-serif;
		}

		*::-webkit-scrollbar { display: none }

		body {
			position: relative;
			width: 100vw;
			height: 100vh;
			margin: 0;
			display: flex;
			flex-direction: column;
		}

		h3 {
			padding-left: 12px;
			padding-right: 12px;
		}

		a, button {
			margin: 0 5px;
			padding: 4px 12px;
			border: 2px solid black;
			border-radius: 8px;
			color: black;
			background: transparent;
			font-size: 16px;
			font-weight: bold;
			text-decoration: none;
			text-transform: uppercase;
		}

		a:hover, button:hover { background: palegreen }
		button#del-btn:hover { background: lightsalmon }
		a#abt-lnk:hover { background: khaki }

		a:disabled, button:disabled {
			color: gray;
			background: gainsboro;
			pointer-events: none;
		}

		header {
			width: 100%;
			padding-left: 12px;
			padding-right: 12px;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		header div {
			display: flex;
			align-items: center;
		}

		main {
			width: 100%;
			height: 200px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		main div {
			margin: 18px;
		}

		main input,
		main h3 {
			min-width: 320px;
			padding: 5px 10px;
			border-radius: 8px;
			font-size: 20px;
		}

		footer {
		}
    </style>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
</head>
<body>
	<header>
		<div>
			<button id="prev-survey" disabled ><<</button>
			<h3>Survey <span id="survey-num">1</span></h3>
			<button id="next-survey" disabled >>></button>
		</div>
		<div>
			<button id="del-btn" disabled >Del</button>
			<a id="abt-lnk" href="about/">About</a>
		</div>
	</header>
	<main>
		<div>
			<input id="survey-question" placeholder="What is your survey question?" />
		</div>
		<div>
			<input id="survey-ipt" />
		</div>
	</main>
	<footer></footer>
	<script></script>
</body>
</html>
